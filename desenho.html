<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Telefone sem fio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/desenho.css">
    <link rel="stylesheet" href="style/estiloGeral.css">
    <link rel="stylesheet" href="style/estilosImportados.css">
  </head>
  <body>
    <header>
      <h1>üìûDESENHO SEM FIO</h1>
    </header>
    <main>
      <div class="grid-container">

        <div id="gridJogadores">
          <h2>Jogadores</h2>
          <ul>
            <li>
              <a href="lobby.html">üè†</a>
            </li>
          </ul>
        </div>

        <div id="gridRecebido">
          <span>Desenhe isto</span>
        </div>

        <div id="gridCanvas">
          <canvas id="canvas" class="aparece"></canvas>
          <canvas id="canvas-transparente"></canvas>
        </div>

        <div id="gridControles">
          <div class="cor-container">
            <input id = "seletor-rgb" value="#000000" class="input-cor" type="color">
          </div>
          <label class="botao" id="sozinho">
            <input type="radio" name="pincel" id="contaGotas">
            <div>
              <i class="fas fa-eye-dropper"></i>
            </div>
          </label>
          <div id="pack-de-cores">
            <div class="cores-dir cor" id="dodgerBlue"></div>
            <div class="cores-centro cor" id="gold"></div>
            <div class="cores-dir cor" id="LimeGreen"></div>
            <div class="cores-esq cor" id="deepPink"></div>
            <div class="cores-centro cor" id="chocolate"></div>
            <div class="cores-centro cor" id="blue"></div>
            <div class="cores-esq cor" id="red"></div>
            <div class="cores-dir cor" id="rebeccaPurple"></div>
            <div class="cores-esq cor" id="black"></div>
          </div>
          

          <div class="seletor-container">
            <input id = "seletor-espessura" min="1" max="50" value="5" type="range">
          </div>
          
          <div class="seletor-container" class="botao tolerancia-container">
            <input type="range" min="0" max="256" value="100" id="tolerancia">
          </div>
          
          <div class="seletor-desfazer-refazer">
            <button id="desfazer" class="botao impossivel"><i class="gg-undo"></i></button>
            <button id="refazer" class="botao impossivel"><i class="gg-redo"></i></button>
          </div>
          
          
          
          <div class="seletor-ferramentas-basicas">
            <label class="botao">
              <input type="radio" name="pincel" id="pincel" checked="checked"></button>
              <div>
                <i class="gg-pen"></i>
              </div>
            </label>
            <label class="botao">
              <input type="radio" name="pincel" id="borracha">
              <div>
                <i class="gg-erase"></i>
              </div>
            </label>
            <label class="botao">
              <input type="radio" name="pincel" id="linha">
              <div>
                <i class="gg-border-style-solid"></i>
              </div>
            </label>
            <label class="botao">
              <input type="radio" name="pincel" id="retangulo">
              <div>
                <i class="gg-shape-square"></i>
              </div>
            </label>
            <label class="botao">
              <input type="radio" name="pincel" id="circulo">
              <div>
                <i class="gg-shape-circle"></i>
              </div>
            </label>
            <label class="botao">
              <input type="radio" name="pincel" id="preencher">
              <div>
                <i class="gg-color-bucket"></i>
              </div>
            </label>
            
          </div>
          <button type="button" class="btn btn-success">PRONTO!</button>
        </div>
      </div>
    </main>
      <footer>
        Paticipantes: Gabriel Lucas, Helio Antunes, Le√¥nidas Jos√©
    </footer>
    <script src="js/canvas.js"></script>
    <script src="https://kit.fontawesome.com/33818a5a1a.js" crossorigin="anonymous"></script>
  </body>
</html>
